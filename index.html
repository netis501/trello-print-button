<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Trello Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .print-button {
            background-color: #0079bf;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .print-button:hover {
            background-color: #005a9c;
        }
    </style>
</head>
<body>
    <h1>Trello Print Button</h1>
    <button class="print-button" onclick="printTrello()">Print</button>
    <script>
        const t = window.TrelloPowerUp.iframe();

        function printTrello() {
            window.print();
        }

        t.render(() => {
            // Render the button
        });
    </script>
</body>
</html>
